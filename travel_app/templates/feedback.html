<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travels - Your Adventure Awaits!</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styling */
        body {
            background-image: url('../static/img/t4.jpeg');
            background-size: cover;
            background-position: center-bottom;
            background-repeat: no-repeat;
            background-color: #F5F5F5;
            padding-top: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Review Form</h1>
            <form method="POST">

                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name of place:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">Date of Visit:</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" class="form-control" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="likedMost">What did you like most about the place?</label>
                    <select id="likedMost" name="likedMost" class="form-control" multiple>
                        <option>Beautiful Scenery</option>
                        <option>Good Value for Money</option>
                        <option>Peaceful Environment</option>
                        <option>Cozy Ambiance</option>
                        <option>Delicious Food</option>
                        <option>Clean and Well-Maintained</option>
                    </select>

                    <textarea class="form-control" id="textarea" placeholder="Enter">

                    </textarea>
                </div>
                <div class="form-group">
                    <label for="dislikedMost">What did you not like about the place?</label>
                    <select id="dislikedMost" name="dislikedMost" class="form-control" multiple >
                        <option>Noisy Environment</option>
                        <option>Overpriced</option>
                        <option>Bad Location</option>
                        <option>Poor Food Quality</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="overallExperience">Overall Experience:</label>
                    <select id="overallExperience" name="overallExperience" class="form-control">
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Poor</option>
                    </select>
                </div>
                <button type="submit" class="submit-button" >Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
